<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="visitors.css">
    <title>Visitors</title>
</head>
<body>
    <div class="container">

        <div class="row row-margin-top">
            <div class="col-xs-12">
                <h1>Add a visitor</h1>
            </div>
            <div class = "col-xs-3">
                <p>Name</p>
                <input id="vname" type="text" value="test"/>
            </div>
            <div class = "col-xs-3">
                <p>Arrival</p>
                <select id="vstartHour"></select>點:
                <select id="vstartMinute"></select>分
            </div>
            <div class = "col-xs-3">
                <p>Departure</p>
                <select id="vendHour"></select>點:
                <select id="vendMinute"></select>分
            </div>
        </div>
        <div class="row row-margin-top">
            <div class = "col-xs-12">
                <input  id="vsubmit" type="button" value="addVisitor">
            </div>
        </div>

        <table class="table table-bordered table-hover">
            <caption>Visitors</caption>
            <thead class="thead-inverse">
                <tr>
                    <th>name</th>
                    <th>arrival</th>
                    <th>departure</th>
                </tr>
            </thead>
            <tbody id="people">
                <tr class="person">
                    <td class="name">John</td>
                    <td class="arrival">09:00</td>
                    <td class="departure">17:00</td>
                </tr>
                <tr class="person">
                    <td class="name">Mary</td>
                    <td class="arrival">12:00</td>
                    <td class="departure">16:00</td>
                </tr>
                <tr class="person">
                    <td class="name">Tom</td>
                    <td class="arrival">18:00</td>
                    <td class="departure">22:00</td>
                </tr>

            </tbody>
        </table>

        <div class="row row-margin-top">
            <div class="col-xs-12">
                <h1>Please choose time period</h1>
            </div>

            <div class="col-xs-2">
                <p>Start</p>
                <select id="startHour"></select>點:
                <select id="startMinute"></select>分
            </div>
            <div class="col-xs-2">
                <p>End</p>
                <select id="endHour"></select>點:
                <select id="endMinute"></select>分
            </div>


        </div>
        <div class="row row-margin-top row-margin-buttom">
            <div class = "col-xs-12">
                <input  id="submit" type="button" value="submit">
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js" </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js" charset="utf-8"></script>
    <script src="visitors.js" charset="utf-8" type="text/babel"></script>

</body>
</html>
